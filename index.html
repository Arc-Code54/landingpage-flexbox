<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Flexbox</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <header>
        <a href="#" class="logo">Logo</a>

        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>

        <i class="fa-solid fa-bars" id="menu-icon"></i>
    </header>
    
    <section class="home">
        <div class="info-box">
            <h1>
                <span class="gradient-text">Take beautiful photos</span>
            </h1>
            <h3>
                Landing Page
            </h3>
    
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium, quod minus. Sunt minus nobis, dolorum tenetur alias ad mollitia vitae?
            </p>
    
            <div class="btn-box">
                <div class="btn">Explore</div>
                <div class="btn">Contact</div>
            </div>
        </div>
    
        <div class="images-box">

            <div class="col-left">
                <div class="box">
                    <img class="image box-1" src="images/img-1.jpg" alt="">
                    <img class="image box-2" src="images/img-2.jpg" alt="">
                </div>

                <div class="box">
                    <img class="image box-3" src="images/img-3.jpg" alt="">
                    <img class="image box-4" src="images/img-4.jpg" alt="">
                </div>

                <div class="box">
                    <img class="image box-5" src="images/img-5.jpg" alt="">
                    <img class="image box-6" src="images/img-6.jpg" alt="">
                </div>
            </div>  
            <div class="col-right">
                <div class="box">
                    <img class="image box-7" src="images/img-7.jpg" alt="">
                    <img class="image box-8" src="images/img-8.jpg" alt="">
                </div>
            </div>

        </div>
    </section>

</body>
</html>
